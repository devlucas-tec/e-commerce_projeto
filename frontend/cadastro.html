<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - E-commerce</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">E-Commerce</div>
    </header>

    <main class="auth-container">
        <section class="auth-box">
            <h2>Criar Conta</h2>
            <form id="cadastro-form" class="auth-form">
                
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email-cadastro">E-mail:</label>
                    <input type="email" id="email-cadastro" name="email" required>
                </div>

                <div class="form-group">
                    <label for="senha-cadastro">Senha:</label>
                    <input type="password" id="senha-cadastro" name="senha" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone (Opcional):</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>

                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            
            <p class="auth-link">Já tem conta? <a href="login.html">Faça login</a></p>
        </section>
    </main>

    <script src="js/auth.js" type="module"></script>
</body>
</html>
