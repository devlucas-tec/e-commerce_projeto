<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styles/main.css"> 
    <link rel="stylesheet" href="styles/carrinho.css"> </head>
<body>
    <header class="main-header">
        <div class="logo">E-Commerce</div>
        <div class="header-actions">
            <a href="index.html" class="icon-link">Voltar à Loja</a>
        </div>
    </header>

    <main class="container">
        <h1>Seu Carrinho de Compras</h1>

        <div class="carrinho-layout">
            
            <section id="lista-carrinho" class="carrinho-itens">
                <div class="item-card">
                    <img src="https://via.placeholder.com/100x100?text=Produto+A" alt="Nome do Produto" class="item-imagem">
                    <div class="item-detalhes">
                        <h3 class="item-nome">Smartphone XYZ 128GB</h3>
                        <p class="item-preco-unitario">R$ 1.250,00 (Unitário)</p>
                    </div>
                    
                    <div class="item-quantidade">
                        <label for="qtd-produto-1">Qtd:</label>
                        <input type="number" id="qtd-produto-1" value="2" min="1" class="input-quantidade">
                        <button class="btn-atualizar" data-produto-id="1">Atualizar</button>
                    </div>

                    <div class="item-subtotal">
                        R$ 2.500,00
                    </div>

                    <button class="btn-remover" data-produto-id="1">Remover</button>
                </div>
                </section>

            <aside class="resumo-compra">
                <h2>Resumo do Pedido</h2>
                
                <div class="resumo-linha">
                    <span>Subtotal (2 itens)</span>
                    <span id="subtotal">R$ 2.500,00</span>
                </div>
                
                <div class="resumo-linha">
                    <span>Frete</span>
                    <span id="frete">R$ 50,00</span>
                </div>

                <div class="resumo-total">
                    <strong>Total a Pagar</strong>
                    <strong id="total-geral">R$ 2.550,00</strong>
                </div>

                <button class="btn-finalizar-compra">
                    Finalizar Compra
                </button>

                <p class="resumo-info">O frete será calculado após a inserção do endereço.</p>
            </aside>
        </div>
    </main>
    
    <script src="js/carrinho.js" type="module"></script>
</body>
</html>
